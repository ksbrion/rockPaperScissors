<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kyungsoo Oppa vs. Jinyoung Oppa</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="images/ksOppa.png">
            <h1>VS.</h1>
            <img src="images/jyOppa.png">
        </header>

        <div id="container">
            <div id="scoreContainer">
                <div id="playerScore">
                    <div class="scoreBox">
                       <p id="scoreKyungsoo"></p>
                    </div>
                    <h2>KYUNGSOO</h2>

                </div>
                <h2> : </h2>
                <div id="computerScore">
                    <div class="scoreBox">
                        <p id="scoreJinyoung"></p>
                    </div>
                    <h2>JINYOUNG</h2>
                </div>
            </div>
            <div id="players">
                <div id="kyungsoo" class="player">
                    <figure data-play="rock" class ="playerChoice">
                        <img src="images/doRock.JPG" data-play="rock" >
                        <figcaption data-play="rock" >ROCK</figcaption>
                    </figure>
                    <figure data-play="paper"  class="playerChoice">
                        <img src="images/doPaper.JPG" data-play="paper" >
                        <figcaption data-play="paper">PAPER</figcaption>
                    </figure>
                    <figure data-play="scissors" class="playerChoice">
                        <img src="images/doScissors.JPG" data-play="scissors">
                        <figcaption data-play="scissors">SCISSORS</figcaption>
                    </figure>
                </div>
                <div id="jinyoung" class="computer">
                    <figure data-play="rock" class ="computerChoice"> 
                        <img src="images/jyRock.JPG">
                        <figcaption>ROCK</figcaption>
                    </figure>
                    <figure data-play="paper" class ="computerChoice">
                        <img src="images/jyPaper.JPG">
                        <figcaption>PAPER</figcaption>
                    </figure>
                    <figure data-play="scissors" class ="computerChoice">
                        <img src="images/jyScissors.JPG">
                        <figcaption>SCISSORS</figcaption>

                </div>
            </div>
            <div id="narration">
                <p></p>
            </div>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
