<script>
    function computerPlay(){
        let computerChoice = ["Rock", "Paper", "Scissors"];
        return computerChoice[Math.floor(Math.random()*computerChoice.length)];

    }
    function playRound(playerSelection, computerSelection){
        if(playerSelection === ''){
            return 'entry is blank';
        }

        playerSelection= playerSelection[0].toUpperCase()+playerSelection.slice(1).toLowerCase();

        if(playerSelection === 'Rock' || playerSelection === 'Paper' || playerSelection === 'Scissors'){

            if (playerSelection === computerSelection){
                return `It's a tie`;
            }
            else if ((playerSelection === 'Rock' && computerSelection === 'Scissors') || (playerSelection === 'Paper' && computerSelection === 'Rock') || (playerSelection === 'Scissors' && computerSelection === 'Paper')){
                return `You win! ${playerSelection} beats ${computerSelection}`;
            }
            else if ((playerSelection=== 'Rock' && computerSelection === 'Paper') || (playerSelection === 'Paper' && computerSelection=== 'Scissors') || (playerSelection === 'Paper' && computerSelection === 'Scissors')){
                return `You lose! ${computerSelection} beats ${playerSelection}`;
            }
        }
            else{
                return 'Invalid Entry';
            }

    }
    // const playerSelection = prompt('What is your choice?');
    // const computerSelection = computerPlay();
    // console.log(playRound(playerSelection, computerSelection));

    function game(){
        let playerSelection;
        let computerSelection;
        let results;
        let playerScore = 0;
        let computerScore = 0;
       

        for(i=1; i<6; i++){
            playerSelection = prompt('What is your choice?');
            computerSelection = computerPlay();
            console.log(`Round ${i} -` + playRound(playerSelection, computerSelection));
            result =playRound(playerSelection, computerSelection);
            if(result.indexOf('win') > 0){
                playerScore += 1;
                console.log(`Round ${i} -` + `Player Score: ${playerScore} Computer Score: ${computerScore}`);
            }
            else if(result.indexOf('lose') > 0){
                computerScore += 1;
                console.log(`Round ${i} -` + `Player Score: ${playerScore} Computer Score: ${computerScore}`);
            }
            else if(result.indexOf('tie)'>0)){
                console.log(`Round ${i} -` + `Player Score: ${playerScore} Computer Score: ${computerScore}`);
            }
            else{
                console.log('INVALID ROUND')
            }
        }
        
            if(playerScore>computerScore){
                console.log(`You won the game!`);
            }
            else if(computerScore>playerScore){
                console.log(`You lost the game!`);
            }
            else{
                console.log(`Tie!`);
            }
    }

    game();
</script>
